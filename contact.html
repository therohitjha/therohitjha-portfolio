<!--Contact Form Start-->

<div class="container">
        <div class="row">
          <div class="col-md">
            
                <form class="py-4 mt-1">
                        <div class="card">
                            <div class="card-header p-0">
                                <div class="bg-info text-white text-center py-2">
                                    <h3><i class="fa fa-envelope"></i> Contact</h3>
                                   </div>
                            </div>
                            <div class="card-body p-3">
        
                                <!--Body-->
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-user-circle text-info"></i></div>
                                        </div>
                                        <input type="text" class="form-control" id="contact-name" name="name" placeholder="Name" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-at text-info"></i></div>
                                        </div>
                                        <input type="email" class="form-control" id="contact-email" name="email" placeholder="Email" required>
                                    </div>
                                </div>
        
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-comment text-info"></i></div>
                                        </div>
                                        <textarea class="form-control" placeholder="Messaage..." required></textarea>
                                    </div>
                                </div>
        
                                <div class="text-center">
                                    <input type="submit" value="Send" class="btn btn-info btn-block rounded-0 py-2">
                                </div>
                            </div>
        
                        </div>
                    </form>
        </div>
        
          
          <div class="col-md">
                <div class="card-header mt-4 p-0">
                        <div class="bg-info text-white text-center py-2">
                            <h3><i class="fa fa-address-card"></i>Find Us On Map</h3>
                           </div>
                    </div>
                <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d56957.499679113775!2d80.9745219137986!3d26.844922238006998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x399bfd49fc60a843%3A0x92fc72e19b623f6a!2sGomti+Nagar%2C+Lucknow%2C+Uttar+Pradesh!5e0!3m2!1sen!2sin!4v1549728263883" width="auto" height="auto" frameborder="0" style="border:0" allowfullscreen></iframe>

          </div>
        </div>
    </div>
